<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effects & Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      @font-face {
        font-family: "Progress-Black";
        src: url("Progress-Black.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: none;
      }

      body {
        background-color: #fff;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: #e11c4b;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s, width 0.3s, height 0.3s, background 0.3s;
        z-index: 9999;
      }

      .section.hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .full_embed_wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
      }

      .full_embed_wrapper iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 56.25vw;
        min-height: 100vh;
        min-width: 177.78vh;
        transform: translate(-50%, -50%);
        border: none;
        pointer-events: none;
      }

      .click-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 3;
      }

      .hero_text_overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: "Progress-Black";
        font-size: 120px;
        text-align: center;
        text-transform: lowercase;
        z-index: 4;
      }

      .scroll-section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scroll-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scroll-content img {
        width: 1100px;
        height: auto;
        opacity: 0;
      }

      .section {
        position: relative;
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      .section_colour {
        background-color: #fff;
      }

      .grid_wrapper {
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
        padding: 0 3rem;
        position: relative;
      }

      .inner_grid_wide {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      .align_center {
        align-items: center;
      }

      .column {
        position: relative;
      }

      .col_5 {
        width: 35%;
        padding-right: 2rem;
        position: relative;
        z-index: 2;
      }

      .col_7 {
        width: 100%;
      }

      .text_col {
        position: relative;
      }

      .image_col {
        position: absolute;
        right: 0;
        width: 60%;
        height: 60vh;
        z-index: 1;
        overflow: hidden;
      }

      .block_title {
        margin-bottom: 2rem;
      }

      .line_roll {
        font-size: clamp(2.5rem, 4.5vw, 4.5rem);
        line-height: 1.1;
        color: #000;
        font-weight: normal;
        white-space: nowrap;
        position: relative;
        display: block;
        height: 1.2em;
      }

      .line_roll strong {
        position: relative;
        display: block;
      }

      .top_line_margin {
        margin-bottom: 0.5rem;
      }

      .block_text p {
        font-size: clamp(1rem, 1.2vw, 1.2rem);
        line-height: 1.6;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .image_cover {
        width: 80%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>

    <div id="content">
      <section class="section hero">
        <div class="hero_text_overlay">
          <h4 class="word_roll copy_">We Are People</h4>
        </div>
        <div class="full_embed_wrapper">
          <iframe
            title="People_Wallpaper Edit_New_HR"
            src="https://player.vimeo.com/video/788561518?h=a33953f151&amp;dnt=1&amp;app_id=122963&controls=0&hd=1&autohide=1&fullscreen=1&background=1"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
            allowfullscreen
          ></iframe>
          <div class="click-overlay"></div>
        </div>
      </section>

      <section class="scroll-section">
        <div3 class="scroll-content">
          <img class="image image1" src="../assets/line_1.svg" alt="Image 1" />
          <img class="image image2" src="../assets/line_2.svg" alt="Image 2" />
          <img class="image image3" src="../assets/line_3.svg" alt="Image 3" />
        </div3>
      </section>

      <section data-color="#fff" class="section section_colour image_and_text">
        <div class="grid_wrapper">
          <div class="inner_grid_wide align_center">
            <div class="column col_5 text_col text_col_left">
              <div class="block_title">
                <h4 class="line_roll line_1 top_line_margin">
                  <strong>experience-first</strong>
                </h4>
                <h4 class="line_roll line_2" style="margin-top: -1rem">
                  <strong>brand-builders</strong>
                </h4>
              </div>
              <div class="block_text left slide_ltr">
                <p>
                  We believe every interaction between brand and audience is an
                  opportunity to create an experience.
                </p>
                <p>
                  So we think <em>experience-first, </em>
                  building brands through shared experiences that activate human
                  connections.
                </p>
              </div>
            </div>
            <div class="column col_7 image_col image_col_right">
              <picture>
                <img
                  class="image_cover image_slide_ltr"
                  src="https://experiencesbypeople.com/wp-content/uploads/2022/10/ExperienceFirstBrandBuilders-2.jpg"
                  alt="Skateboarder performing trick on colorful skate park with camera person"
                  width="1350"
                  height="1001"
                />
              </picture>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.top = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });

      document.querySelector(".click-overlay").addEventListener("click", () => {
        document.querySelector("iframe").style.pointerEvents = "auto";
      });

      document.addEventListener("mousemove", () => {
        document.querySelector("iframe").style.pointerEvents = "none";
      });

      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".scroll-section", {
        backgroundColor: "#FF1F54",
        duration: 0.2,
        opacity: 1,
        scrollTrigger: {
          trigger: ".scroll-section",
          start: "top 50%",
          end: "bottom 80%",
          scrub: true,
          toggleActions: "play reverse play reverse",
        },
      });

      gsap.fromTo(
        ".image1",
        { x: 200, opacity: 0 },
        {
          x: 0,
          opacity: 1,
          duration: 0.5,
          scrollTrigger: {
            trigger: ".scroll-section",
            start: "top 50%",
            end: "bottom 50%",
            toggleActions: "play reverse play reverse",
          },
        }
      );

      gsap.fromTo(
        ".image2",
        { x: -200, opacity: 0 },
        {
          x: 0,
          opacity: 1,
          duration: 0.5,
          scrollTrigger: {
            trigger: ".scroll-section",
            start: "top 50%",
            end: "bottom 50%",
            toggleActions: "play reverse play reverse",
          },
        }
      );

      gsap.fromTo(
        ".image3",
        { x: 200, opacity: 0 },
        {
          x: 0,
          opacity: 1,
          duration: 0.5,
          scrollTrigger: {
            trigger: ".scroll-section",
            start: "top 50%",
            end: "bottom 50%",
            toggleActions: "play reverse play reverse",
          },
        }
      );

      document.addEventListener("DOMContentLoaded", function () {
        gsap.fromTo(
          ".line_2 strong",
          { translateY: "100%", opacity: 0, duration: 2 },
          {
            translateY: "0%",
            opacity: 1,
            scrollTrigger: {
              trigger: ".line_2",
              start: "top 80%",
              end: "bottom 60%",
              toggleActions: "play reverse play reverse",
              scrub: 2,
            },
          }
        );

        gsap.fromTo(
          ".line_1 strong",
          { translateY: "100%", opacity: 0, duration: 2 },
          {
            translateY: "0%",
            opacity: 1,
            scrollTrigger: {
              trigger: ".line_1",
              start: "top 80%",
              end: "bottom 60%",
              toggleActions: "play reverse play reverse",
              scrub: 2,
            },
          }
        );

        gsap.fromTo(
          ".block_text",
          { translateX: "-100%", opacity: 0 },
          {
            translateX: "0%",
            opacity: 1,
            scrollTrigger: {
              trigger: ".block_text",
              start: "top 85%",
              end: "bottom 95%",
              toggleActions: "play reverse play reverse",
              scrub: true,
            },
          }
        );

        gsap.fromTo(
          ".image_cover",
          { translateX: "-99.5%", duration: 2 },
          {
            translateX: "0%",

            scrollTrigger: {
              trigger: ".image_cover",
              start: "top 80%",
              end: "bottom 95%",
              toggleActions: "play reverse play reverse",
              scrub: true,
            },
          }
        );
      });
    </script>
  </body>
</html>
