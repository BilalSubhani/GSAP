<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effects & Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      @font-face {
        font-family: "Progress-Black";
        src: url("Progress-Black.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: none;
      }

      body {
        background-color: #fff;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: #e11c4b;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s, width 0.3s, height 0.3s, background 0.3s;
        z-index: 9999;
      }

      .section.hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .full_embed_wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
      }

      .full_embed_wrapper iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 56.25vw;
        min-height: 100vh;
        min-width: 177.78vh;
        transform: translate(-50%, -50%);
        border: none;
        pointer-events: none;
      }

      .click-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 3;
      }

      .hero_text_overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: "Progress-Black";
        font-size: 120px;
        text-align: center;
        text-transform: lowercase;
        z-index: 4;
      }

      .scroll-section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scroll-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scroll-content img {
        width: 1100px;
        height: auto;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>

    <div id="content">
      <section class="section hero">
        <div class="hero_text_overlay">
          <h4 class="word_roll copy_">We Are People</h4>
        </div>
        <div class="full_embed_wrapper">
          <iframe
            title="People_Wallpaper Edit_New_HR"
            src="https://player.vimeo.com/video/788561518?h=a33953f151&amp;dnt=1&amp;app_id=122963&controls=0&hd=1&autohide=1&fullscreen=1&background=1"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
            allowfullscreen
          ></iframe>
          <div class="click-overlay"></div>
        </div>
      </section>

      <section class="scroll-section">
        <div3 class="scroll-content">
          <img class="image image1" src="../assets/line_1.svg" alt="Image 1" />
          <img class="image image2" src="../assets/line_2.svg" alt="Image 2" />
          <img class="image image3" src="../assets/line_3.svg" alt="Image 3" />
        </div3>
      </section>
    </div>

    <script>
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.top = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });

      document.querySelector(".click-overlay").addEventListener("click", () => {
        document.querySelector("iframe").style.pointerEvents = "auto";
      });

      document.addEventListener("mousemove", () => {
        document.querySelector("iframe").style.pointerEvents = "none";
      });

      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".scroll-section", {
        backgroundColor: "#FF1F54",
        duration: 0.2,
        opacity: 1,
        scrollTrigger: {
          trigger: ".scroll-section",
          start: "top 50%",
          end: "bottom 90%",
          scrub: true,
        },
      });

      gsap.fromTo(
        ".image1",
        { x: 200, opacity: 0 },
        {
          x: 0,
          opacity: 1,
          duration: 0.5,
          scrollTrigger: {
            trigger: ".scroll-section",
            start: "top 50%",
            end: "bottom 50%",
            toggleActions: "play none none reverse",
          },
        }
      );

      gsap.fromTo(
        ".image2",
        { x: -200, opacity: 0 },
        {
          x: 0,
          opacity: 1,
          duration: 0.5,
          scrollTrigger: {
            trigger: ".scroll-section",
            start: "top 50%",
            end: "bottom 50%",
            toggleActions: "play none none reverse",
          },
        }
      );

      gsap.fromTo(
        ".image3",
        { x: 200, opacity: 0 },
        {
          x: 0,
          opacity: 1,
          duration: 0.5,
          scrollTrigger: {
            trigger: ".scroll-section",
            start: "top 50%",
            end: "bottom 50%",
            toggleActions: "play none none reverse",
          },
        }
      );
    </script>
  </body>
</html>
