<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/87d7ddf82134c8c0c38830643b2b4cbb?family=Progress+Two+W00+Black"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/c3f93f3a0125a13311ee869acfd776bc?family=Progress+Two+W00+Bold"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/e4a87c5516a1a93fd567a2fc624acc84?family=Progress+Two+W00+Thin"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/60f98db82112e2455681bb8351a27cc6?family=Progress+Two+W00+Light"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", serif;
        background-color: #00efc7;
        color: #111;
        min-height: 100vh;
        padding: 20px;
      }

      .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .logo {
        width: 40px;
        height: 40px;

        svg {
          fill: #fff;
        }
      }

      .close-btn {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        color: #111;
      }

      .menu-title {
        font-family: "Progress Two W00 Black";
        text-align: left;
        font-size: 150px;
        font-weight: 200;
        margin: 0px 0 30px 260px;
        color: #111;
      }

      .menu-container {
        display: flex;
        justify-content: space-around;
        max-width: 930px;
        margin: 0 150px;
        padding: 0 50px 0 50px;
      }

      .primary-nav {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .primary-nav a {
        text-decoration: none;
        color: #111;
        font-size: 40px;
        font-weight: 400;
        transition: transform 0.3s;
        letter-spacing: 1.2px;
      }

      .primary-nav a:hover {
        transform: translateX(10px);
      }

      .services-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .services-section h3 {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 1.2px;
      }

      .primary-services {
        text-decoration: none;
        color: #111;
        font-size: 20px;
        display: block;
        letter-spacing: 1.2px;
      }

      .secondary-services {
        text-decoration: none;
        color: #111;
        font-size: 15px;
        display: block;
        letter-spacing: 1.2px;
      }

      .divider {
        width: 60px;
        height: 2px;
        background-color: #111;
        margin: 20px 0;
      }

      .social-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .social-section h3 {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 1.2px;
      }

      .social-section a {
        text-decoration: none;
        color: #111;
        font-size: 20px;
        display: flex;
        align-items: center;
        letter-spacing: 1.2px;

        svg {
          display: inline-block;
          margin-left: 8px;
          font-size: 18px;
        }
      }

      @media (max-width: 900px) {
        .menu-container {
          flex-direction: column;
          gap: 40px;
        }

        .menu-title {
          font-size: 80px;
          margin: 40px 0;
        }
      }

      @media (max-width: 600px) {
        .menu-title {
          font-size: 60px;
          margin: 30px 0;
        }

        .primary-nav a {
          font-size: 28px;
        }

        .services-section a,
        .social-section a {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="fullscreen-menu">
      <div class="nav-header">
        <div class="logo">
          <svg width="45.292" height="40" viewBox="0 0 45.292 40">
            <path
              class="logo_elem fill_black"
              d="M40.078,5.293a17.241,17.241,0,0,1,5.215,12.519,16.516,16.516,0,0,1-5.254,12.316,18.2,18.2,0,0,1-12.9,5.19H11.884A17.553,17.553,0,0,0,0,40V5.884A5.884,5.884,0,0,1,5.883,0H27.3a17.251,17.251,0,0,1,12.78,5.293"
            ></path>
          </svg>
        </div>
        <button class="close-btn">
          <svg viewBox="0 0 32 25">
            <path
              class="menu_stroke top_bar stroke_black"
              d="M1.5,1.5H30.29"
              style="
                stroke-dashoffset: -2.879;
                stroke-dasharray: 23.032px, 5.858px;
                translate: none;
                rotate: none;
                scale: none;
                transform-origin: 0px 0px;
              "
              data-svg-origin="15.895000457763672 1.5"
              transform="matrix(0.70711,0.70711,-0.70711,0.70711,5.71615,0.19982)"
            ></path>
            <path
              class="menu_stroke middle_bar stroke_black"
              d="M1.51,12.29H30.29"
              style="stroke-dashoffset: 0.001; stroke-dasharray: 0px, 999999px"
            ></path>
            <path
              class="menu_stroke bottom_bar stroke_black"
              d="M1.5,23.08H30.29"
              style="
                stroke-dashoffset: -2.879;
                stroke-dasharray: 23.032px, 5.858px;
                translate: none;
                rotate: none;
                scale: none;
                transform-origin: 0px 0px;
              "
              data-svg-origin="15.895000457763672 23.079999923706055"
              transform="matrix(0.70711,-0.70711,0.70711,0.70711,-11.66461,6.99941)"
            ></path>
          </svg>
        </button>
      </div>

      <h1 class="menu-title">menu</h1>

      <div class="menu-container">
        <div class="primary-nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Team</a>
          <a href="#">Work</a>
          <a href="#">Contact</a>
        </div>

        <div class="services-section">
          <h3>Services</h3>
          <a href="#" class="primary-services">Creative</a>
          <a href="#" class="primary-services">Content</a>
          <a href="#" class="primary-services">Environment</a>
          <a href="#" class="primary-services">Experiences</a>

          <div class="divider"></div>

          <a href="#" class="secondary-services">Sustainability</a>
          <a href="#" class="secondary-services">Equality</a>
        </div>

        <div class="social-section">
          <h3>Social</h3>

          <a href="#">
            Instagram

            <svg class="external_link_arrow" viewBox="0 0 13.42 13.48">
              <polygon
                class="fill_black"
                points="1.83 .16 1.85 1.26 11.53 1.13 0 12.7 .78 13.48 12.29 1.93 12.15 11.57 13.25 11.59 13.42 0 1.83 .16"
              />
            </svg>
          </a>

          <a href="#">
            LinkedIn

            <svg class="external_link_arrow" viewBox="0 0 13.42 13.48">
              <polygon
                class="fill_black"
                points="1.83 .16 1.85 1.26 11.53 1.13 0 12.7 .78 13.48 12.29 1.93 12.15 11.57 13.25 11.59 13.42 0 1.83 .16"
              />
            </svg>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
