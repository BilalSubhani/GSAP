<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP ScrollTrigger Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        height: 300vh; /* So we have enough scrollable space */
      }
      .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
      .box1,
      .box2 {
        width: 100px;
        height: 100px;
        opacity: 0;
        background: limegreen;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        width: 400%;
        height: 100vh;
      }
      .container .section {
        flex: 1;
        background: tomato;
      }
    </style>
  </head>
  <body>
    <!-- Section 1: Fade-in & Move Up -->
    <div class="section">
      <div class="box1">Fade In</div>
    </div>

    <!-- Section 2: Pinning Effect -->
    <div class="section">
      <div class="box2">Pinned</div>
    </div>

    <!-- Section 3: Horizontal Scroll -->
    <div class="container">
      <div class="section">Panel 1</div>
      <div class="section">Panel 2</div>
      <div class="section">Panel 3</div>
      <div class="section">Panel 4</div>
    </div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      // Fade In on Scroll
      gsap.to(".box1", {
        opacity: 1,
        y: -50,
        duration: 1.5,
        ease: "power2.out",
        scrollTrigger: {
          trigger: ".box1",
          start: "top 40%", // When box enters 80% of viewport
          end: "top 10%", // Ends at 50%
          toggleActions: "play none none reverse", // Play on enter, reverse on exit
          markers: true, // Debug markers (Remove after testing)
        },
      });

      // Pinning Effect
      gsap.to(".box2", {
        opacity: 1,
        x: -400,
        duration: 3,
        scrollTrigger: {
          trigger: ".box2",
          start: "top center",
          pin: true,
          scrub: 1,
        },
      });

      // Horizontal Scroll Effect
      let sections = gsap.utils.toArray(".container .section");

      gsap.to(sections, {
        xPercent: -100 * (sections.length - 1),
        ease: "none",
        scrollTrigger: {
          trigger: ".container",
          pin: true,
          scrub: 1,
          snap: 1 / (sections.length - 1),
          end: "+=3000",
        },
      });
    </script>
  </body>
</html>
